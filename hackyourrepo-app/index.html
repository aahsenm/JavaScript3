<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-inside">
        <h3 class="header-title">HYF Repositories</h3>
      </div>
      <div class="menu">
        <label for="select"></label>
        <select name="select" id="select-repo">
          <option>Select an option</option>
        </select>
      </div>
    </header>
    <main class="content">
      
      <section>
        <div class="repo" id="repository">
          <p>Repository: </p>
        </div>
        <div class="repo" id="description">
          <p>Description:</p>
        </div>
        <div class="repo" id="forks">
          <p>Forks: </p>
        </div>
        <div class="repo" id="updated">
          <p>Updated: </p>
        </div>
      </section>

      <section class="contributors">
        <div  id="contributors">
          <p>Contributors: </p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
